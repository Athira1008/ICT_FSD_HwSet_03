<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book  Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>
          <li class="nav-item active">
            <a class="nav-link" href="login.html">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="book.html">Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Product</a>
          </li>
        </ul>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col col-sm-3"></div>
              <div class="col col-12 col-sm-6">
                  <form id="fid">
                  <table class="table table-borderless">
                      <tr>
                          <td>Book Name</td>
                          <td><input type="text" class="form-control" id="bname"></td>
                      </tr>
                      <tr>
                          <td>Author</td>
                          <td><input type="text" class="form-control" id="auth"></td>
                      </tr>
                      <tr>
                          <td>Distributor</td>
                          <td><input type="text" class="form-control" id="dist"></td>
                      </tr>
                      <tr>
                          <td>Publisher</td>
                          <td><input type="text" class="form-control" id="pub"></td>
                      </tr>
                      <tr>
                          <td>Description</td>
                          <td><textarea name="description" id="desc" cols="30" rows="5" class="form-control"></textarea></td>
                      </tr>
                      <tr>
                          <td>Price</td>
                          <td><input type="text" class="form-control" id="pri"></td>
                      </tr>
                      <tr>
                          <td><button type="button" class="btn btn-info" onClick="resetBookValues();">RESET</button></td>
                          <td><button type="button" class="btn btn-info" onclick="readBookValues();">SUBMIT</button></td>
                      </tr>
                  </table>
              </form>
            </div>
              <div class="col col-sm-3"></div>
          </div>
      </div>
      <script>
          function readBookValues(){
              var Bookname=document.getElementById("bname").value;
              var Author=document.getElementById("auth").value;
              var Distbtr=document.getElementById("dist").value;
              var Publshr=document.getElementById("pub").value;
              var Descrptn=document.getElementById("desc").value;
              var Price=(document.getElementById("pri")).value;

              console.log("Book Name : "+Bookname);
              console.log("Author : "+Author);
              console.log("Distributor : "+Distbtr);
              console.log("Publisher : "+Publshr);
              console.log("Description : "+Descrptn);
              console.log("Price: "+Price);            
          }
          function resetBookValues(){
             document.getElementById("fid").reset();
          }
      </script>
</body>
</html>
