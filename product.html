<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>
          <li class="nav-item active">
            <a class="nav-link" href="login.html">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="book.html">Library</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="product.html">Product</a>
          </li>
        </ul>
      </nav>
      <div class="container">
          <div class="row">
              <div class="col col-sm-3"></div>
              <div class="col col-12 col-sm-6">
                  <form>
                      <table class="table table-borderless">
                          <tr>
                              <td>Product Name</td>
                              <td><input type="text" id="pdid" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>Manufacturer</td>
                              <td><input type="text" id="mfid" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>Distributor</td>
                              <td><input type="text" id="dbid" class="form-control"></td>
                          </tr>
                          <tr>
                              <td>District</td>
                              <td>
                                <select id="distid" class="form-control">
                                <option value=""></option>
                                <option value="Kasargod">Kasargod</option>   
                                <option value="Kannur">Kannur</option>      
                                <option value="Wayanad">Wayanad</option>
                                <option value="Kozhikode">Kozhikode</option>
                                <option value="Malappuram">Malappuram</option>
                                <option value="Palakkad">Palakkad</option> 
                                <option value="Thrissur">Thrissur</option>
                                <option value="Ernakulam">Ernakulam</option>
                                <option value="Idukki">Idukki</option>
                                <option value="Kottayam">Kottayam</option>
                                <option value="Pathanamthitta">Pathanamthitta</option> 
                                <option value="Alappuzha">Alappuzha</option>
                                <option value="Kollam">Kollam</option>
                                <option value="Thiruvananthapuram">Thiruvananthapuram</option>                                         
                                </select>
                               </td>
                          </tr>
                          <tr>
                              <td>Price</td>
                              <td><input type="text" id="prid" class="form-control"></td>
                          </tr>
                          <tr>
                              <td></td>
                              <td><button type="button" class="btn btn-info" onclick="readProduct();">SUBMIT</button></td>
                          </tr>
                      </table>
                  </form>
              </div>
              <div class="col col-sm-3"></div>
         </div>
      </div>
      <script>
          function readProduct(){
              var pname=document.getElementById("pdid").value;
              var mnfctr=document.getElementById("mfid").value;
              var distbtr=document.getElementById("dbid").value;
              var dist=document.getElementById("distid").value;
              var price=document.getElementById("prid").value;

              console.log("Product Name : "+pname);
              console.log("Manufacturer : "+mnfctr);
              console.log("Distributor : "+distbtr);
              console.log("District : "+dist);

              console.log("Price : "+price);
          }
      </script>
</body>
</html>
